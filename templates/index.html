<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
</head>

<body>
    <h1>Predict your Exam Score</h1>
    <p>
        Enter Number of hours you studied
    </p>
    <form action="/" method="POST">
        <input type="number" name="hrs" placeholder="Number of hours you studied"> <br><br>
        <input type="submit" value="Predict" />
    </form>

    {% if my_marks %}
    <p>Your predicted marks are {{my_marks}}</p>
    {% endif %}

</body>

</html>
